image: node:20

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"

stages:
  - test
  - build
  - docker
  - deploy

cache:
  paths:
    - node_modules/

# 1. UI + General Tests
test_ui:
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test:unit
  artifacts:
    expire_in: 1 hour
    when: always
    reports:
      junit: report.xml

# 2. Build Frontend
build_app:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

# 3. Build Docker Image
docker_build:
  image: docker:24
  stage: docker
  services:
    - docker:24-dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
  only:
    - main

# 4. Deploy Using Docker Image
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying image $DOCKER_IMAGE"
    # Insert real deployment script here (SSH, kubernetes, etc)
  only:
    - main